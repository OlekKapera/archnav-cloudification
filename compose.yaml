services:
  apacheds:
    build:
      context: ApacheDS
    ports:
      - 10389:10389

  fortress:
    build:
      context: Fortress
    ports:
      - 8080:8080
    depends_on:
      - apacheds

  # remember: import Dump.sql + add archemy user
  db:
    image: mysql:8.0.16
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

  glassfish:
    build:
      context: glassfish
    ports:
      - 9999:9999
      - 4848:4848

volumes:
  db_data: